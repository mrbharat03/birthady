<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Bro! 🎂</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎉 Happy Birthday, Bro! 🎂</h1>

        <div class="content">
            <!-- Birthday Message on the Left -->
            <div class="message-container">
                <p>🎈 Dear Brother,</p>
                <p>On this special day, I just want to say how lucky I am to have you as my brother.</p>
                <p>You are my best friend, my protector, and my biggest inspiration. Wishing you endless happiness, success, and love. ❤️</p>
                <p>Happy Birthday! 🎁🎊</p>
            </div>

            <!-- Slideshow on the Right -->
            <div class="slideshow-container">
                <img id="slideshow" src="images/a1.jpg" alt="Slideshow Image">
            </div>
        </div>

        <!-- Animated Cake -->
        <div class="cake-container">
            <div class="cake">
                <div class="top-layer"></div>
                <div class="middle-layer"></div>
                <div class="bottom-layer"></div>
                <div class="candles">
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
